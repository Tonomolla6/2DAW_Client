<!DOCTYPE html>
<html>

    <head>
        <title>BingoJS</title>
        <style>
            .button {
                width: 100px;
                background-color: black;
                color: white;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                border: 1px solid black;
            }

            .button:hover {
                color: black;
                background-color: white;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <div id="start" class="button">Start game</div>
        <div id="get" class="button">Get ball</div>
    </body>

</html>

<script src="js/main.js"></script>
